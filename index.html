<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    for (let x = 0; x < 10; x++) {

        for (let y = 0; y < 10; y++) {
            document.write(`${x}${y} `);
        }        document.write("<br>");

    }

    document.write("<br>");

    for (let x = 9; x > -1; x--) {

        for (let y = 9; y > -1; y--) {
            document.write(`${x}${y} `);
        }        document.write("<br>");

    }
</script>
</html>
